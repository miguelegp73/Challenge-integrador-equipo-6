    <!-- INICIO MAIN-->
    <main>
      <section>
        <h3>CREAR NUEVO ITEM</h3>
        <form action="" method="">
          <div>
            <label for="categoria">Categoría:</label>
            <select name="categoria" id="categoria">
              <option value="STAR WARS">STAR WARS</option>
              <option value="POKEMON">POKEMON</option>
              <option value="HARRY POTTER">HARRY POTTER</option>
            </select>
            <label for="Licencia">Licencia:</label>
            <select name="Licencia" id="Licencia">
              <option value="STAR WARS">STAR WARS</option>
              <option value="POKEMON">POKEMON</option>
              <option value="HARRY POTTER">HARRY POTTER</option>
            </select>
          </div>
          <div>
            <label for="nombreProducto">Nombre del producto</label>
            <input type="text" />
          </div>
          <div>
            <textarea name="descripcion" id="" cols="80" rows="10">
            Descripción del producto</textarea
            >
          </div>
          <div>
            <span for="sku">SKU:</span>
            <input type="text" />

            <span for="precio">Precio:</span>
            <input type="text" />

            <span for="stock">Stock:</span>
            <input type="text" />
          </div>
          <div>
            <span for="sku">Descuento:</span>
            <input type="number" />
            <label for="cuotas">Cuotas:</label>
            <select name="cuotas" id="cuotas">
              <option value="1">1 Cuota sin interés</option>
              <option value="3">3 Cuotas sin interés</option>
              <option value="6">6 Cuotas sin interés</option>
            </select>
          </div>
          <div>
            <label for="imagen">Imágenes</label>
            <picture><input type="file" /></picture>
          </div>
          <div>
            <span>
              <button>Agregar Producto</button>
              <button>Limpiar</button>
            </span>
          </div>
        </form>
      </section>
